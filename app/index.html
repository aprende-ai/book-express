<!doctype html>
<html>

    <head>
        <title> Controle de livros </title>
        <meta charset="utf-8" />
    </head>

    <body>

        <link rel="stylesheet" href="assets/main.css" />

        <header>
            <h1> Book Express </h1>
        </header>
        <nav>
            <ul>
                <li> <a id="navLinkAutores" href="#" class="active" onclick="goToPanel('autores')"> Autores </a> </li>
                <li> <a id="navLinkEditoras" href="#" onclick="goToPanel('editoras')"> Editoras </a> </li>
                <li> <a id="navLinkLivros" href="#" onclick="goToPanel('livros')"> Livros </a> </li>
            </ul>
        </nav>

        <main>

            <div id="autores" class="panel">

                <div class="left">
                    <ul id="lst-authors">
                        <li> José Roberto </li>
                        <li> Paulo Nobre </li>
                    </ul>
                </div>

                <form class="left left-border">

                    <label for="txtAuthorId"> ID: </label>
                    <input type="text" id="txtAuthorId" value="" disabled=""/> <br />

                    <label for="txtAuthorName"> Nome: </label>
                    <input type="text" id="txtAuthorName" value=""/> <br />

                    <button class="btn-active"> Salvar </button>
                    <button class="btn-alternative"> Cancelar </button>
                </form>

                <div class="clear"></div>
            </div>

            <div id="editoras" class="panel">

                <div class="left">
                    <ul id="lst-authors">
                        <li> Abril </li>
                        <li> Terra Nossa </li>
                    </ul>
                </div>

                <form class="left left-border">

                    <label for="txtAuthorId"> ID: </label>
                    <input type="text" id="txtAuthorId" value="" disabled=""/> <br />

                    <label for="txtAuthorName"> Nome: </label>
                    <input type="text" id="txtAuthorName" value=""/> <br />

                    <button class="btn-active"> Salvar </button>
                    <button class="btn-alternative"> Cancelar </button>
                </form>

                <div class="clear"></div>

            </div>

            <div id="livros" class="panel">

                <div class="left">
                    <ul id="lst-authors">
                        <li> Barbie Veterinária no mundo das fadas </li>
                        <li> A bela e a fera  </li>
                    </ul>
                </div>

                <form class="left left-border">

                    <label for="txtAuthorId"> ID: </label>
                    <input type="text" id="txtAuthorId" value="" disabled=""/> <br />

                    <label for="txtAuthorName"> Nome: </label>
                    <input type="text" id="txtAuthorName" value=""/> <br />

                    <button class="btn-active"> Salvar </button>
                    <button class="btn-alternative"> Cancelar </button>
                </form>

                <div class="clear"></div>

            </div>

        </main>

        <script src="assets/main.js"> </script>

    </body>

</html>
